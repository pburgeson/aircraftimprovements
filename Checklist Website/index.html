<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>N8845J Checklists</title>
        <link href="./assets/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <h1>N8845J Checklists</h1>
        <h2>Pre-Airport</h2>
        <form>
            <label for="weather-synopsis" class="form-label">Weather Synopsis</label>
            <textarea class="form-control" id="weather-synopsis" rows="3" placeholder="Brief synopsis of current and forecaste weather conditions"></textarea>
            <br>

            <label for="density-altitude" class="form-label">Density Altitude</label>
            <div class="input-group">
                <span class="input-group-text" id="field-elevation">Field Elevation</span>
                <input type="text" class="form-control">
                <span class="input-group-text">ft MSL</span>
            </div>
            <div class="input-group">
                <span class="input-group-text" id="temperature">Temperature</span>
                <input type="text" class="form-control">
                <span class="input-group-text">deg F</span>
            </div>
            <div class="input-group">
                <span class="input-group-text" id="dew-point">Dew Point</span>
                <input type="text" class="form-control">
                <span class="input-group-text">deg F</span>
            </div>
            <div class="input-group">
                <span class="input-group-text" id="pressure">Pressure</span>
                <input type="text" class="form-control">
                <span class="input-group-text">inHg</span>
            </div>
            <div class="input-group">
                <span class="input-group-text" id="density-altitude">Density Altitude</span>
                <input type="text" class="form-control" readonly>
                <span class="input-group-text">ft MSL</span>
            </div>
            <br>

            <label for="performance-requirements" class="form-label">Performance Requirements</label>
            <div class="input-group">
                <span class="input-group-text" id="takeoff-distance">Takeoff Distance</span>
                <input type="text" class="form-control" readonly>
                <span class="input-group-text">ft</span>
            </div>
            <div class="input-group">
                <span class="input-group-text" id="landing-distance">Landing Distance</span>
                <input type="text" class="form-control" readonly>
                <span class="input-group-text">ft</span>
            </div>
            <br>

            <label for="personal-minimums" class="form-label">Personal Minimums</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="weight-balance-switch">
                <label class="form-check-label" for="weight-balance-switch">Weight & Balance Checked</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="ceiling-switch">
                <label class="form-check-label" for="ceiling-switch">Ceiling > 2500 ft AGL</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="visibility-switch">
                <label class="form-check-label" for="visibility-switch">Visibility > 5 miles</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="crosswind-switch">
                <label class="form-check-label" for="crosswind-switch">Xwind < 19 kts</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="wellness-switch">
                <label class="form-check-label" for="wellness-switch">IMSAFE Checklist</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="runway-length-switch">
                <label class="form-check-label" for="runway-length-switch">Runway > 1.5x needed</label>
            </div>
            <br>

            <label for="flight-plan" class="form-label">Flight Plan</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flightplan-switch">
                <label class="form-check-label" for="flightplan-switch">Flightplan Filed</label>
            </div>
            <br>

        <script src="./assets/bootstrap.js"></script>
    </body>
</html>
